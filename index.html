<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dice Game</title>

    <!-- Bootstrap CSS for layout and styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Preconnecting to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Custom Google Font (Lobster Two) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- External custom CSS file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main container for the dice game -->
    <div id="main-container" class="container text-center">
      <!-- Main heading of the game -->
      <h1 id="heading-text" class="custom-color lobster-two-bold">
        Dice Game!
      </h1>

      <!-- Row for player sections and result box -->
      <div class="row">
        <!-- Player 1's section -->
        <div id="dice-1" class="col-4 text-center">
          <p class="custom-color lobster-two-bold custom-size">Player 1</p>
          <!-- Placeholder image for Player 1's dice -->
          <img id="dice-player-1" src="./media/dice6.png" alt="Dice Image" />
          <!-- Score display for Player 1 -->
          <p id="score-1" class="custom-color">-</p>
        </div>

        <!-- Middle section to display game result -->
        <div
          id="resultBox"
          class="col-4 d-flex justify-content-center align-items-center lobster-two-regular"
        >
          <!-- Result text placeholder (e.g., winner announcement) -->
          <p id="resultDice" class="custom-color">Roll the Dice to Play!</p>
        </div>

        <!-- Player 2's section -->
        <div id="dice-2" class="col-4 text-center">
          <p class="custom-color lobster-two-bold custom-size">Player 2</p>
          <!-- Placeholder image for Player 2's dice -->
          <img id="dice-player-2" src="./media/dice6.png" alt="Dice Image" />
          <!-- Score display for Player 2 -->
          <p id="score-2" class="custom-color">-</p>
        </div>
      </div>

      <!-- Button to roll the dice and trigger the game -->
      <button
        id="roll-dice-btn"
        class="btn btn-primary mt-3 lobster-two-regular"
      >
        Roll Dice
      </button>
    </div>

    <br />

    <!-- Footer section with credits -->
    <footer class="text-center custom-color lobster-two-bold">
      &copy; 2024 <a href="https://github.com/Ai31024">Ai31024</a>
    </footer>

    <!-- External custom JavaScript file for game logic -->
    <script src="./script.js"></script>
  </body>
</html>
