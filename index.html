<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-container" class="container text-center">
      <h1 id="heading-text" class="custom-color lobster-two-bold">
        Dice Game!
      </h1>
      <div class="row">
        <div id="dice-1" class="col-4 text-center">
          <p class="custom-color lobster-two-bold custom-size">Player 1</p>
          <img id="dice-player-1" src="./media/dice6.png" alt="Dice Image" />
          <p id="score-1" class="custom-color">0</p>
        </div>
        <div
          id="resultBox"
          class="col-4 d-flex justify-content-center align-items-center lobster-two-regular"
        >
          <p id="resultDice" class="custom-color"></p>
        </div>
        <div id="dice-2" class="col-4 text-center">
          <p class="custom-color lobster-two-bold custom-size">Player 2</p>
          <img id="dice-player-2" src="./media/dice6.png" alt="Dice Image" />
          <p id="score-2" class="custom-color">0</p>
        </div>
      </div>
      <button
        id="roll-dice-btn"
        class="btn btn-primary mt-3 lobster-two-regular"
      >
        Roll Dice
      </button>
    </div>
    <br />
    <footer class="text-center custom-color lobster-two-bold">
      &copy 2024 <a href="https://github.com/Ai31024">Ai31024</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
